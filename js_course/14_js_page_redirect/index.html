<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Redirect() {
        window.location.href = 'http://www.selfstudy.cc';
      }
    </script>
  </head>
  <body>
    <p>click the following button, you will be redirect another page</p>

    <form action="">
      <input
        type="button"
        value="redirect"
        value="Redirect Page"
        onclick="Redirect();"
      />
    </form>
  </body>
</html>
