<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js for loop</title>
  </head>
  <body>
    <h1>javascript for loop</h1>
    <script>
      var i;
      for (i = 1; i <= 10; i++) {
        document.write(' i = ' + i);
        document.write('<br>');
      }
      document.write('<hr>');
      var j;
      for (j = 1; j <= 10; j += 2) {
        document.write(' j = ' + j);
        document.write('<br>');
      }
      document.write('<hr>');

      var val;
      var sum = 0;
      for (val = 1; val <= 100; val++) {
        if (val % 2 == 0) {
          sum = sum + 1; // 66
          // document.write('<br>');
        }
      }
      document.write('Total : ' + sum);
    </script>
  </body>
</html>
