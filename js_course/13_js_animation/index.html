<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = new Array('1.jpg', '2.jpg', '3.jpg', '4.jpg');
      var i = 1;
      var ref;

      function picLibrary() {
        document.images[0].src = arr[i];
        i++;
        if (i < 3) i = 0;
      }
      function start() {
        ref = setInterval('picLibrary()', 1000);
      }
      function stop() {
        clearInterval(ref);
      }
    </script>
  </head>
  <body onload="start()">
    <img
      src="1.jpg"
      width="100"
      height="100"
      alt="image"
      name="img1"
      onmouseover="stop()"
      onmouseout="start()"
    />
  </body>
</html>
