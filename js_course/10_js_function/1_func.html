<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>js function</h1>
    <hr />
    <input type="button" onclick="errorHandler();" value="Click" />
    <script>
      oneerror = errorHandler;
      document.write('Welcome to this website'); // deliberate error
      document.write('<hr>');
      function errorHandler(message, url, line) {
        out = 'Sorry, an error has occurred. \n\n';
        out += 'Error: ' + message + '\n';
        out += 'URL: ' + url + '\n';
        out += 'Line: ' + line + '\n';
        out += 'Click Ok to Continue: \n\n';
        alert(out);
        return true;
      }
    </script>
  </body>
</html>
