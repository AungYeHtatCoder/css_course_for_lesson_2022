<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // js object
      var car = {
        make: 'Ford',
        model: 'Mustang',
        year: '1964',
      };
      document.getElementById('demo').innerHTML =
        car.make + ' ' + car.model + ' ' + car.year;
    </script>
  </body>
</html>
