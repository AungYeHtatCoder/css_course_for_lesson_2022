<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascrip operator</title>
  </head>
  <body>
    <script>
      var num1 = 40,
        num2 = 20;
      document.write(num1 + num2);
      document.write('<br>');
      document.write(num1 - num2);
      document.write('<br>');
      document.write(num1 * num2);
      document.write('<br>');
      document.write(num1 / num2);
      document.write('<br>');
      document.write(num1 % num2);
      document.write('<hr>');

      var num3 = 10;
      num4 = 20;
      var result = num3 + num4;
      document.write(result);
      document.write('<br>');

      let power = 5;
      let ans = Math.pow(power, 2);
      document.write(ans); // 2^5 = 32
    </script>
  </body>
</html>
