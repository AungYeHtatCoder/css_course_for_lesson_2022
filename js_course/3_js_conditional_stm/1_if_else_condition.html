<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js if else condition</title>
  </head>
  <body>
    <h1>js if else condition</h1>
    <script>
      day_number = 127;
      day_to_new_year = 336 - day_number;
      if (day_to_new_year < 30) {
        document.write("It's nearly new year!");
      } else {
        document.write("It's a long time to go for new year!");
      }
    </script>
  </body>
</html>
