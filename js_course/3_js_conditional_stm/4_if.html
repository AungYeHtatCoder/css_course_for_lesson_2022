    <title>Document</title>
  </head>
  <body>
    <script>
      a = 7;
      b = 11;
      if (a > b) {
        document.write('a is greater than b');
      }
      if (a < b) {
        document.write('a is less than b');
      }
      if (a >= b) document.write('a is grather than or equal to b');
      if (a <= b) document.write('a is less than or equal to b');
    </script>
  </body>
