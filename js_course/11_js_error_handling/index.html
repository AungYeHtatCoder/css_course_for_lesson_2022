<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js error handling</title>
  </head>
  <body>
    <p>click the following to see result :</p>
    <form action="">
      <input type="button" value="Click Me" onclick="myFunc();" />
    </form>
    <script>
      function myFunc() {
        var a = 100;
        try {
          //var s = a.toUpperCase();
          alert('value of a variable is: ' + a);
        } catch (e) {
          alert('error: ' + e.message);
        } finally {
          alert('finally block will always be executed');
        }
      }
    </script>
  </body>
</html>
