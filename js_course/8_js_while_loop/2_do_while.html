<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>do while loop</h1>
    <script>
      count = 1;

      do {
        document.write(count + ' times 7 is ' + count * 7 + '<br>');
      } while (++count <= 7);
    </script>
  </body>
</html>
