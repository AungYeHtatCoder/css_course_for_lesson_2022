<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="math"></p>
    <script>
      // constant number || fixed value
      document.getElementById('math').innerHTML = '2 + 2 = ' + (2 + 2);

      document.write('<br>');
      // constant string
      document.getElementById('math').innerHTML = 'IT Empire Technology' + 4;
    </script>
  </body>
</html>
